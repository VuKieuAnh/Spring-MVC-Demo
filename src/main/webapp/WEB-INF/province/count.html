<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${ps}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
